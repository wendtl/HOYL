<!DOCTYPE html>
<html>
	<head>
    <link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="popup.js"></script>
	</head>
	
	<body style="display: inline-block">
		<div class="onoffswitch">
			<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="extensionToggle" checked>
			<label class="onoffswitch-label" for="extensionToggle">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
			</label>
		</div>
    <div id="wageForm">
      Hourly Wage: <input id="hourlyWage" placeholder="Hourly Wage" />
      <br/>
      or
      <br/>
      Salaried Wage: <input id="salariedWage" placeholder="Yearly Wage" /><br/><input id="hoursPerWeek" placeholder="Hours Per Week" />
      <p>Use your wage after taxes for higher accuracy!</p>
    </div>

    <hr/>

    <button id="button"></button>

    <div id="extensionState"></div>
	</body>
</html>
