<!DOCTYPE html>
<html>
	<head>
    <link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="popup.js"></script>
	</head>
	
	<body style="display: inline-block">
		<div class="onoffswitch">
			<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="extensionToggle" checked>
			<label class="onoffswitch-label" for="extensionToggle">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
			</label>
		</div>
    <div>
      Hourly Wage: <input id="hourlyWage" placeholder="Hourly Wage" />
    </div>
    or
    <div>
      Salaried Wage: <input id="salariedWage" placeholder="Yearly Wage" /><input id="hoursPerWeek" placeholder="Hours Per Week" />
    </div>
    <br/>
    <div>
      <button id="setWageButton">Set Wage</button>
    </div>

    <div id="extensionState"></div>
	</body>
  <footer>
    <p>TIP: Use your wage after taxes for higher accuracy!</p>
  </footer>
</html>
